<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Add Customer </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%">
            <tr>
            <td>Customer ID</td>
            <td><input type="text" value="{{ customer.custid }}" name="custid"> </td>
           </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" value="{{ customer.custname }}" name="custname"> </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="text" value="{{ customer.zip }}" name="zip"> </td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" value="{{ customer.city }}" name="city"> </td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" value="{{ customer.state }}" name="state"> </td>
            </tr>
            <tr>
                <td colspan="2" ><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>


    </form>
</body>

</html>
