<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Title</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
    <h2 style="text-align:center"> Update Details of Title </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%">
            <tr>
                <td>Title ID</td>
                <td><input type="text" value="{{ title.titleid }}" name="titleid"> </td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="text" value="{{ title.title }}" name="title"> </td>
            </tr>
            <tr>
                <td>Publisher ID</td>
                <td><input type="text" value="{{ title.pubid }}" name="pubid"> </td>
            </tr>
            <tr>
                <td>Subject ID</td>
                <td><input type="text" value="{{ title.subid }}" name="subid"> </td>
            </tr>
            <tr>
                <td>Published Date</td>
                <td><input type="text" value="{{ title.pubdate }}" name="pubdate"> </td>
            </tr>
            <tr>
                <td>Cover</td>
                <td><input type="text" value="{{ title.cover }}" name="cover"> </td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" value="{{ title.price }}" name="price"> </td>
            </tr>
            <tr>
                <td colspan="2" ><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>


    </form>
</body>

</html>
